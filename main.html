<!DOCTYPE html>
<html>
<head>
  <title>Date Validation</title>
</head>
<body>
  <script>
    function isDate(input) {
      if (input instanceof Date) {
        return !isNaN(input);
      }

      if (typeof input === "string") {
        const parsedDate = new Date(input);
        return !isNaN(parsedDate) && input.trim() !== "";
      }

      return false;
    }

    // Test cases
    console.log(isDate(new Date())); // Output: true
    console.log(isDate("2023-08-11")); // Output: true
    console.log(isDate("not a date")); // Output: false
    console.log(isDate(123456789)); // Output: false (not a valid date)
    console.log(isDate({ date: "2023-08-11" })); // Output: false (not a valid date)
  </script>
</body>
</html>
